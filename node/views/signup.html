<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Registration Form</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title signup">
                Signup Form
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form class="signup">
                    <div class="field">
                        <input type="email" name="email" placeholder="Email Address" id="email" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required id="pass">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required id="pass2">
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" id="submit" value="Signup" onclick="check(); add()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        pass.value = "";
        // pass2.value = "";
        function check() {

            submit.addEventListener("click", function (event) {
                event.preventDefault();

            });
        }


        // fetch api

        function add() {

            let em = document.getElementById("email").value;
            // let pas = document.getElementById("pass").value;
            let pass = document.getElementById("pass").value;
            let pass2 = document.getElementById("pass2").value;

            if (pass === pass2) {

                fetch('http://localhost:3333/user/add/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "Email": em,
                        "Password": pass
                    })
                })
                    .then(res => res.json())
                    .then(data => { window.location.href = 'http://127.0.0.1:5501/views/login.html' })
                    .catch(error => console.log('error', error));

            }

            else {
                alert("Enter correct password");
            }
        }
    </script>
</body>

</html>
